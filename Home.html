<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="Home.css">
        
</head>
<body>
    <div class="container">
        <img class="dots" src="https://www.svgrepo.com/show/345223/three-dots-vertical.svg" alt="Three dots">
        <div class="search-container">
            <div class="input-container">
                <input class="search" class="text" type="text" placeholder="Search ZipMail" class="search-bar">
            </div>
            <a href="#" class="search-button">
                <img src="https://cdn-icons-png.flaticon.com/512/5636/5636698.png" alt="Search Button" class="button-image">
                </a>
        </div>
    <img class="profile" src="https://cdn-icons-png.flaticon.com/128/7611/7611685.png" alt="Profile Pic">
    </div>
        <div class="submenu">
            <img class="bar" src="https://cdn-icons-png.flaticon.com/128/542/542638.png" alt="Mail">
            <img class="bar" src="https://cdn-icons-png.flaticon.com/128/876/876210.png" alt="Clip">
            <img class="bar" src="https://cdn-icons-png.flaticon.com/128/3024/3024136.png" alt="Star">
            <img class="bar" src="https://cdn-icons-png.flaticon.com/128/545/545684.png" alt="Spam">
        </div>
<div class="grid">
    <img class="petco" src="https://cdn-icons-png.flaticon.com/512/3093/3093444.png" class="image">
     <div class="info">
            <div class="head" id="head">PetCo</div>
            <div class="text" id="pad">(Verification Code)</div>
            <div class="text" id="pad">Your verification code is...</div>
        </div>
</div>
<div class="grid">
    <img src="https://cdn-icons-png.flaticon.com/128/11918/11918394.png" alt="Indeed Pic" class="indeed">
    <div class="info">
        <div class="head" id="head">Recruiter via Indeed</div>
        <div class="text" id="pad">Recruiter from Amazon</div>
        <div class="text" id="pad">Hey, I recently saw your profile and...</div>
    </div>
</div>
    <div class="foot">
        <img id="bell" src="https://cdn-icons-png.flaticon.com/128/3239/3239952.png" alt="bell">
        <div class="text" id="compose">
            <img id="send" src="https://cdn-icons-png.flaticon.com/128/10747/10747272.png" alt="compose img">
            Compose
        </div>
        <img id="settings" src="https://cdn-icons-png.flaticon.com/128/2040/2040504.png" alt="settings">
    </div>
</body>

</html>
